			<script type="text/javascript">

				function dayPickerRecover(step){
					var m = '<select name="month" id="month" disabled="disabled"><option value="">- 月 -</option><option value="1">1月</option><option value="2">2月</option><option value="3">3月</option><option value="4">4月</option><option value="5">5月</option><option value="6">6月</option><option value="7">7月</option><option value="8">8月</option><option value="9">9月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option></select>';
					var d = '<select name="day" id="day" disabled="disabled"><option value="">- 日 -</option></select>';


					if (step == 0){
						// $("#year").html(y);
						$("#month").html(m).attr("disabled","disabled");
						$("#day").empty().attr("disabled","disabled");
					}

					if (step == 1){
						$("#month").html(m).attr("disabled","disabled");
						$("#day").html(d).attr("disabled","disabled");
					}

					if (step == 2){
						$("#day").empty().attr("disabled","disabled");
					}
				}

				function thisYear(){
					var date=new Date;
 					var year=date.getFullYear(); 
 					return year;
				}
		
				function getMouthDays(year, month){
					return new Date(year, month, 0).getDate();
				}

				// alert(thisYear());

				
				$(document).ready(function(){

					dayPickerRecover(0);
					var y = '<option value="">- 年 -</option>\n';

					for (var i=thisYear();i<thisYear() + 3;i++)
					{
						y += '<option value="'+i+'">'+i+'年</option>\n';
					}
					$("#year").html(y);

					$('#year').change(function () {
						dayPickerRecover(1);
						$("#month").removeAttr("disabled");
					})

					$('#month').change(function () {
						dayPickerRecover(2);

						// var ym = $("#year").val() + "-" + $("#month").val();
						var dcnt = getMouthDays($("#year").val(), $("#month").val());
						// alert(ym);
						alert(dcnt);
						var d = '<option value="">- 日 -</option>\n';
						$("#day").append(d);
						for (var i=1;i<=dcnt-20;i++)
						{
							d = '<option value="'+i+'">'+i+'日</option>\n';
							$("#day").append(d);
						}
						
						$("#day").removeAttr("disabled");
						alert(d);
					})
				});

			</script>
